  <body>
    <div class="app">
      <h1 id="title">ToDo List</h1>
      <div class="inputs">
        <input type="text" id="todoTextInput" placeholder="type smth here..."/>
        <button class="success" id="addTodoBtn">Add</button>
        <select name="todoFilter" id="todoFilter">

          <option value="uncompleted">Uncomplete</option>
        </select>
      </div>
      <div class="tabs" id="tabs">

          <a class="tabs__link" href="#content-8">August</a>
          <a class="tabs__link" href="#content-9">September</a>
          <a class="tabs__link" href="#content-10">October</a>
          <a class="tabs__link" href="#content-11">November</a>
          <a class="tabs__link" href="#content-12">December</a>
        </div>
        <div class="tabs__content">
          <div class="tabs__pane tabs__pane_show" id="content-1">
            <ul class="todolist-ul"></ul>
          </div>
          <div class="tabs__pane" id="content-2">
            <ul class="todolist-ul"></ul>
